image:
  #- melezhik/sparrow:alpine
  #- melezhik/sparrow:archlinux
  - melezhik/sparrow:debian
tasks:
  -
    name: test
    default: true
    language: Bash
    code: |
      set -e
      cd source/
      zef --version
      raku --version
      which gcc
      gcc --version
      
      zef install . --deps-only --test-depends --build-depends --/test -to=home         
      zef install --verbose .
    depends:
      -
        name: deps
  -
    name: deps
    language: Bash
    code: |
      set -e
      #sudo apk add cmake g++
      sudo apt-get install -y build-essential cmake
    
